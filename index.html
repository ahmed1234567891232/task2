<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camp</title>
</head>
<body>
    <div>
    <h2>Example Responsive form </h2>
    <p>this form breaks at 600px and goes form a left-labl form to a top-label form . At above 1200px, the labels align right</p>
    </div>
    <div>
        <label>Full Name</label>
        <br>
        <input type="text">
    </div>
    <div>
        <label>Email</label>
        <br>
        <input type="email" required>
    </div>
    <div>
        <label>Message</label>
        <br>
        <textarea name="subject" id="" cols="30" rows="10"></textarea>
    </div>
    <br>

    <div>
        <h4>Select a Choice</h4>
        <input id="win" type="radio" name="os" value="first choice" checked>
        <label for="win"> first choice</label>
    </div>
    <br>
    <div>
        <input id="m" type="radio" name="os" value="second choice">
        <label for="m">second choice</label>
    </div>
    <br>
    <div>
        <input id="l" type="radio" name="os" value="third choice">
        <label for="l"> third choice</label>
    </div>
<br>

    <div>
        <h4>Check All That Apply</h4>
        <input type="checkbox" name="as" value="first choice" id="d">
        <label for="d">first choice</label>
    </div>
    <div>
        <input type="checkbox" name="as" value="second choice" id="s">
        <label for="s">second choice</label>
    </div>
    <div>
        <input type="checkbox" name="as" value="third choice" id="a">
        <label for="a">third choice</label>
    </div> 
    <br>
    <div>
        <h4>Select a Choice</h4>
        <select name="" id="">
            <optgroup>
                <option value="first">first choice</option>
                <option value="second">second choice</option>
                <option value="third">third choice</option>
            </optgroup>
        </select>
    </div>
    <br>
<input type="submit">

</body>
</html>
